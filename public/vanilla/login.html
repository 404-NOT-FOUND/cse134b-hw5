
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoarDex Sign In</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
</head>
<body>
    <div class="sign-in-box">
        <h1>Welcome back!</h1>
        <ul>
            <li>
                <div class="info-box">
                  <label for="usr_email"></label>
                  <input type="text" maxLength="50"
                         id="usr_email" name="usr_email" 
                         placeholder="Email" 
                         required>
                </div>
            </li>
            <li>
                <div class="info-box">
                  <label for="usr_pwd"></label>
                  <input type="password" 
                         id="usr_pwd" name="usr_pwd" 
                         placeholder="Password" 
                         required>
                </div>
            </li>
        </ul>
        <label><input type="checkbox" checked="checked"> 
            Keep me signed in.</label> <br />
        <button id="login_btn" type="submit">Login</button>
        <div class="new-user">
            <h5>New to BoarDex?</h5>
            <a id="signup_btn" href="signup.html">Create your BoarDex account</a>
        </div>
    </div>
    <footer>
        <p><small>&copy; 2017, FLJ Corporation</small></p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="./js/google_sign_in.js"></script>
</body>
</html>
