
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Game | BoarDex</title>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
</head>
<body>
    <div class="game-box" id="game_spec">
        <h1>Game Editor</h1>
        <h2 v-if="isUpdateMode">Game Title: {{ game.title }}</h2>
        <form @submit.prevent="editgame">
            <ul>
                <li v-if="!isUpdateMode">
                <div class="game-title">
                    <label>
                        Game title
                        <input type="text" maxLength="50"
                               id="game_title"
                               v-model="game.title"
                               placeholder="Game title"
                               required>
                    </label>
                </div>
                </li>
                <li>
                <div class="game-desc">
                    <label>
                        Game description
                        <textarea id="game_desc"
                                  v-model="game.desc"
                                  rows="5" cols="60"
                                  required
                        ></textarea>
                    </label>
                </div>
                </li>
                <li>
                <div class="game-img">
                    <label>
                        Image
                        <input type="file"
                               id="game_img"
                               accept="image/*"
                               @change="onFileChange"
                               required>
                    </label>
                </div>
                </li>
                <li>
                <div class="game-player">
                    <label for="game_player_min">
                        Number of Players
                    </label>
                    <span>
                        <input type="number"
                               id="game_player_min"
                               v-model="game.playerMin"
                               required>
                        to
                        <input type="number"
                               id="game_player_max"
                               v-model="game.playerMax"
                               required>
                    </span>
                </div>
                </li>
                <li>
                <div class="game-age">
                    <p>Best Age Range</p>
                    <select id="game_age" v-model="game.age" required>
                        <option value="">Select</option>
                        <option>Under 10</option>
                        <option>Under 16</option>
                        <option>Adults</option>
                        <option>All ages</option>
                    </select>
                </div>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p><small>&copy; 2017, FLJ Corporation</small></p>
    </footer>

    <script src="https://unpkg.com/vue/dist/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="js/init_firebase.js"></script>
    <script src="js/edit_game.js"></script>
</body>
</html>
