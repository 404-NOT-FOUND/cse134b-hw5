
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game | BoarDex</title>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
</head>
<body>
    <div class="new-game-box">
        <h1>Add a new game</h1>
        <ul>
            <li>
            <div class="game-title">
                <label>
                    Game title
                    <input type="text" maxLength="50"
                           id="game_title"
                           placeholder="Game title"
                           required>
                </label>
            </div>
            </li>
            <li>
            <div class="game-desc">
                <label>
                    Game description
                    <textarea id="game_desc"
                              rows="5" cols="60"
                              required
                    >Game description</textarea>
                </label>
            </div>
            </li>
            <li>
            <div class="game-img">
                <label>
                    Image URL
                    <input type="url"
                           id="game_img"
                           placeholder="URL of the game image"
                           required>
                </label>
            </div>
            </li>
            <li>
            <div class="game-player">
                <label for="game_player_min">
                    Number of Players
                </label>
                <span>
                    <input type="number"
                           id="game_player_min"
                           required>
                    to
                    <input type="number"
                           id="game_player_max"
                           required>
                </span>
            </div>
            </li>
            <li>
            <div class="game-age">
                <p>Number of Players</p>
                <select id="game_age" required>
                    <option value="">Select</option>
                    <option>Under 10</option>
                    <option>Under 16</option>
                    <option>Adults</option>
                    <option>All ages</option>
                </select>
            </div>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </div>
    <footer>
        <p><small>&copy; 2017, FLJ Corporation</small></p>
    </footer>
</body>
</html>
