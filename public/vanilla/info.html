
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Info | BoarDex</title>
    <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/gameinfo.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/ratings.css">
    <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/recommend-list.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
</head>
<body>

    <header>
        <h1><a href="index.html">Boar<span class="boardex-dex">dex</span></a></h1>
        <div class="searchbar">
            <input id="searchbox" type="search"
                   placeholder="Search for a game" />
            <button type="submit" id="search-btn">Search</button>
        </div>
        <div class="login">
            <a href="signup.html" id="signup">Sign Up</a>
            <a href="login.html" id="signin">Sign In</a>
        </div>
        <div class="login">
            <button id="signout" class="hide">Sign Out</button>
        </div>
    </header>

    <div class="sidebar">
        <h1>Tags</h1>
        <form>
            <ul>
                <li><div class="category">Materials</div>
                <ul>
                    <li><label><input type="radio" name="material"> Cards</label></li>
                    <li><label><input type="radio" name="material"> Paper and Pen</label></li>
                    <li><label><input type="radio" name="material"> Boards</label></li>
                    <li><label><input type="radio" name="material"> Poker Cards</label></li>
                </ul>
                </li>
                <li><div class="category">Age</div>
                <ul>
                    <li><label><input type="radio" name="age"> under 10</label></li>
                    <li><label><input type="radio" name="age"> under 16</label></li>
                    <li><label><input type="radio" name="age"> adults</label></li>
                </ul>
                </li>
                <li>
                    <div class="category">Play time</div>
                    <ul>
                        <li><label><input type="radio" name="time"> under 10 minutes</label></li>
                        <li><label><input type="radio" name="time"> under 30 minutes</label></li>
                        <li><label><input type="radio" name="time"> under 60 minutes</label></li>
                        <li><label><input type="radio" name="time"> above 60 minutes</label></li>
                    </ul>
                </li>
            </ul>
            <div class="filter-button">
                <button type="submit">Apply Filters</button>
            </div>
        </form>
    </div>

    <main>
        <div id="game_info" class="gameinfo">
            <div class="intro">
                <h1>{{ game.title }}</h1>
                <button v-if="isOwner" type="button" id="edit_btn" @click="updateGame">
                    Edit
                </button>
                <button v-if="isOwner" type="button" id="delete_btn" @click="deleteGame">
                    Delete
                </button>
                <h5>
                  <a href="#">#board</a>
                  <a href="#">#2players</a>
                  <a href="#">#10andunder</a>
                  <a href="#">#under30mins</a>
                  <!-- TODO tags -->
                </h5>
                <div class="ratings-row">
                    <ul>
                        <li>&nbsp;Fun
                            <form class="rating-stars">
                                   <input type="radio" name="fun" value="1" id="fstar5"><!--
                                --><label for="fstar5"></label><!--
                                --><input type="radio" name="fun" value="2" id="fstar4"><!--
                                --><label for="fstar4"></label><!--
                                --><input type="radio" name="fun" value="3" id="fstar3" checked="checked"><!--
                                --><label for="fstar3"></label><!--
                                --><input type="radio" name="fun" value="4" id="fstar2"><!--
                                --><label for="fstar2"></label><!--
                                --><input type="radio" name="fun" value="5" id="fstar1"><!--
                                --><label for="fstar1"></label>
                            </form>
                        </li>
                        <li>
                            <form class="rating-stars">
                                   <input type="radio" name="difficulty" value="5" id="dstar5"><!--
                                --><label for="dstar5"></label><!--
                                --><input type="radio" name="difficulty" value="4" id="dstar4"><!--
                                --><label for="dstar4"></label><!--
                                --><input type="radio" name="difficulty" value="3" id="dstar3"><!--
                                --><label for="dstar3"></label><!--
                                --><input type="radio" name="difficulty" value="2" id="dstar2" checked="checked"><!--
                                --><label for="dstar2"></label><!--
                                --><input type="radio" name="difficulty" value="1" id="dstar1"><!--
                                --><label for="dstar1"></label>

                            </form>&nbsp;Difficulty
                        </li>
                        <li>
                            <form class="rating-stars">
                                   <input type="radio" name="challenging" value="5" id="cstar5"><!--
                                --><label for="cstar5"></label><!--
                                --><input type="radio" name="challenging" value="4" id="cstar4" checked="checked"><!--
                                --><label for="cstar4"></label><!--
                                --><input type="radio" name="challenging" value="3" id="cstar3"><!--
                                --><label for="cstar3"></label><!--
                                --><input type="radio" name="challenging" value="2" id="cstar2"><!--
                                --><label for="cstar2"></label><!--
                                --><input type="radio" name="challenging" value="1" id="cstar1"><!--
                                --><label for="cstar1"></label>
                            </form>&nbsp;Challenging
                        </li>
                    </ul>
                </div>
                 <figure>
                    <img :src="game.imgUrl" :alt="game.title">
                </figure>
                <p>{{ game.desc }}</p>
            </div>
        </div>

        <div class="recommend-board">
            <p>You might also like:</p>
            <ul class="recommend-bar">
                <li class="bar-nav-button" id="nav-previous">
                    <button type="button">&lt;&lt;</button>
                </li>
                <li>
                    <ul class="recommend-list">
                        <li class="board-item">
                            <a href="info.html">
                                <img class="board-img"
                                src="../img/board-chess-min.jpg" alt="Chess">
                                <p class="board-name">Chess</p>
                            </a>
                        </li>
                        <li class="board-item">
                            <a href="info.html">
                                <img class="board-img"
                                src="../img/board-chinese-chess-min.jpg" alt="Chinese Chess">
                                <p class="board-name">Chinese Chess</p>
                            </a>
                        </li>
                        <li class="board-item">
                            <a href="info.html">
                                <img class="board-img"
                                src="../img/board-nim-min.jpg" alt="Nim">
                                <p class="board-name">Nim</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="bar-nav-button" id="nav-next">
                    <button type="button">&gt;&gt;</button>
                </li>
            </ul>
        </div>
    <pre id="board_game"></pre>
    <ul id="list"></ul>
    </main>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="js/init_firebase.js"></script>
    <script src="js/game_info.js"></script>
    <script src="js/user_state.js"></script>

</body>
</html>
