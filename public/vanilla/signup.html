
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
</head>
<body>
    <div class="sign-up-box">
        <h1>Create account</h1>
        <ul>
            <li>
                <div class="info-box">
                  <label for="usr_email"></label>
                  <input type="email" maxLength="50"
                         id="usr_email" name="usr_email" 
                         placeholder="Email" 
                         required>
                </div>
            </li>
            <li>
                <div class="info-box">
                  <label for="usr_password"></label>
                  <input type="password" maxlength="1024" autocomplete="off"
                         id="usr_password" name="usr_password" 
                         placeholder="Password (at least 6 characters)" required>
                </div>
            </li>
            <li>
                <div class="info-box">
                  <label for="usr_password_check"></label>
                  <input type="password" 
                         id="usr_password_check" name="usr_password_check" 
                         placeholder="Re-enter your password"
                         required>
                </div>
            </li>
        </ul>
        <button id="signup_btn" type="submit">Create your BoarDex account</button>
        <div class="existed-user">
            <h5>Already have an account?</h5>
            <a id="login" href="#">Sign in</a>
        </div>
    </div>
    <footer>
        <p><small>&copy; 2017, FLJ Corporation</small></p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="js/init_firebase.js"></script>
    <script src="js/email_sign_up.js"></script>
    <script src="js/login_redirect.js"></script>
</body>
</html>
