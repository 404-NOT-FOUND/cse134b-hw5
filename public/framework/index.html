<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List | BoarDex</title>
    <link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
</head>
<body>

    <header class="navbar navbar-default">
        <div class="container-fluid">
            <h1><a class="navbar-brand" href="../index.html">BoarDex</a></h1>
            <form class="navbar-form navbar-left" role="search" id="navBarSearchForm">
                <div class="form-group">
                    <input type="text" class="form-control search" placeholder="Search for a game">
                </div>
                <button type="submit" class="btn btn-default my-btn">Search</button>
            </form>
            <div class="pull-right">
                <a href="signup.html" class="btn btn-default navbar-btn signin-btn">Sign Up</a>
                <a href="login.html" class="btn btn-default navbar-btn signin-btn">Sign In</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <nav class="navbar navbar-default navbar-fixed-side">
                    <div class="sidebar">
                        <h2>Tags</h2>
                        <form>
                            <ul>
                                <li><div class="category">Materials</div>
                                <ul>
                                    <li><label><input type="radio" name="material"> Cards</label></li>
                                    <li><label><input type="radio" name="material"> Paper and Pen</label></li>
                                    <li><label><input type="radio" name="material"> Boards</label></li>
                                    <li><label><input type="radio" name="material"> Poker Cards</label></li>
                                </ul>
                                </li>
                                <li><div class="category">Age</div>
                                <ul>
                                    <li><label><input type="radio" name="age"> under 10</label></li>
                                    <li><label><input type="radio" name="age"> under 16</label></li>
                                    <li><label><input type="radio" name="age"> adults</label></li>
                                </ul>
                                </li>
                                <li>
                                    <div class="category">Play time</div>
                                    <ul>
                                        <li><label><input type="radio" name="age"> under 10 minutes</label></li>
                                        <li><label><input type="radio" name="age"> under 30 minutes</label></li>
                                        <li><label><input type="radio" name="age"> under 60 minutes</label></li>
                                        <li><label><input type="radio" name="age"> over 60 minutes</label></li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="filter-button">
                                <button type="submit">Apply Filters</button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

            <div class="col-sm-9 col-lg-10">
                <h1>Top Games</h1>

                <ul class="list-inline board-list">
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle"
                                src="../img/board-smash-up-min.jpg" alt="Smash Up">
                            <p class="board-name">Smash Up</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-code-names-min.jpg" alt="Codenames">
                            <p class="board-name">Codenames</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-catan-min.jpg" alt="Catan">
                            <p class="board-name">Catan</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-twilight-imp-min.jpg" alt="Twilight Imperium">
                            <p class="board-name">Twilight Imperium</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle"
                            src="../img/board-twilight-struggle-min.jpg" alt="Twilight Struggle">
                            <p class="board-name">Twilight Struggle</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                          <img class="board-img img-circle" src="../img/board-pandemic-min.png" alt="Pandemic Legacy Season 1">
                          <p class="board-name">Pandemic Legacy Season 1</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-through-min.jpg" alt="Through the Ages: A New Story of Civilization">
                        <p class="board-name">Through the Ages: A New Story of
                        Civilization</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-scythe-min.jpg" alt="Scythe">
                            <p class="board-name">Scythe</p>
                        </a>
                    </li>
                    <li class="board-item">
                        <a href="info.html">
                            <img class="board-img img-circle" src="../img/board-mega-knight-min.jpg" alt="Mage Knight: The Lost Legion">
                            <p class="board-name">Mage Knight: The Lost Legion</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
