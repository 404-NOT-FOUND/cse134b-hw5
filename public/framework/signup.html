<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="sign-up-box col-xs-offset-4 col-xs-4 col-xs-offset-4">
            <h1>Create account</h1>
            <form action="index.html" method="post">
              <div class="input-group col-xs-offset-1 col-xs-10 col-xs-offset-1">
                <label for="u_name"></label>
                <input type="text" maxLength="50"
                       id="u_name" name="u_name"
                       class="form-control login-input"
                       placeholder="Enter your name" 
                       required>
              </div>
              <div class="input-group col-xs-offset-1 col-xs-10 col-xs-offset-1">
                <label for="u_email"></label>
                <input type="email" maxLength="64"
                       id="u_email" name="u_email"
                       class="form-control login-input"
                       placeholder="Enter a valid email"
                       required>
                <label for="u_pwd"></label>
              </div>
              <div class="input-group col-xs-offset-1 col-xs-10 col-xs-offset-1">
                <input type="password" maxlength="1024" autocomplete="off"
                       id="u_pwd" name="u_pwd"
                       class="form-control login-input"
                       placeholder="Password (at least 6 characters)" required>
                <label for="u_pwd_check"></label>
                <input type="password" 
                       id="u_pwd_check" name="u_pwd_check" 
                       class="form-control login-input"
                       placeholder="Reenter your password"
                       required>
              </div>
              <button type="submit" class="btn btn-default 
                    col-xs-offset-1 my-btn1 col-xs-10 col-xs-offset-1">Create your BoarDex account</button>
            </form>
            <div class="existed-user col-xs-12">
                <h5>Already have an account?</h5>
                <a id="login" href="login.html">Sign in</a>
            </div>
        </div>
    </main>
    <footer>
        <p><small>&copy; 2017, FLJ Corporation</small></p>
    </footer>
</body>
</html>
