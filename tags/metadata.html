
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Metadata Tags</title>
    <!-- this link will use the demo.css style -->
    <link rel="stylesheet" href="./demo.css">
    <!-- or we can define some styling here -->
    <style media="screen">
        p {color:#aaaaaa}
    </style>
</head>
<body>
    <h1>Metadata Tags Test Page</h1>
    <p>... except the <a href="base.html">base tag</a>.</p>

    <!-- this will be displayed if Javascript is enabled -->
    <script type="text/javascript">
        document.write('<p>Javascript enabled.</p>')
    </script>
    <!-- this will be displayed if Javascript is NOT enabled -->
    <noscript>
        <p>Javascript disabled.</p>
    </noscript>

    <span id="insertionPoint"></span>

    <address>
        You may contact us at
        <a href="mailto:jiy129@ucsd.edu">this E-mail address</a>.
    </address>

    <!-- below is a template that can be rendered after page loaded -->
    <template id="myTemplate">
    <p>This paragraph is inserted using a template.</p>
    </template>
    <script>
    for (count = 0; count < 5; count++) {
        insertionPoint = document.getElementById('insertionPoint'),
        myTemplate = document.getElementById('myTemplate'),
        clonedTemplate = myTemplate.content.cloneNode(true);
        insertionPoint.appendChild(clonedTemplate);
    }
    </script>
</body>
</html>
